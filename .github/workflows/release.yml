name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: miniCAM-linux-x86_64
          - os: macos-latest
            artifact: miniCAM-macos-x86_64
          - os: windows-latest
            artifact: miniCAM-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and test
        run: mvn -B verify -DskipNativeBuild=true

      - name: Build native image
        run: mvn -B package -DskipTests

      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: mv target/miniCAM target/${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: move target\miniCAM.exe target\${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.artifact }}

  release:
    needs: build-native
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/miniCAM-linux-x86_64/miniCAM-linux-x86_64
            artifacts/miniCAM-macos-x86_64/miniCAM-macos-x86_64
            artifacts/miniCAM-windows-x86_64.exe/miniCAM-windows-x86_64.exe
